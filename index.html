<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a Word" class="input" id="input">
        <button type="submit" class="button">Search</button>
        <p id="info-text">Type a word and press Enter</p>

        <div id="meaning-container">
            <p>Word Title : <span class="title" id="title">___</span></p>
            <p>Meaning : <span class="meaning" id="meaning">__</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
